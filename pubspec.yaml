name: flutterfire_firebase_auth_service
description: A Firebase Auth service, implementing firebase_auth_service_interface by wrapping Flutterfire's firebase_auth plugin.
version: 0.0.0-a1
publish_to: none

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  
  firebase_auth: ^4.6.3
  abstractions:
    git: https://github.com/enspyrco/abstractions

  # auth
  firebase_auth_service_interface:
    git: https://github.com/enspyrco/firebase_auth_service_interface

  json_utils:
    git: https://github.com/enspyrco/json_utils
  types_for_auth:
    git: https://github.com/enspyrco/types_for_auth

dev_dependencies:
  flutter_test:
    sdk: flutter
  enspyr_lints:
    git: https://github.com/enspyrco/enspyr_lints
